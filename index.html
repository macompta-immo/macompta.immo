<!DOCTYPE html> 

<html lang="fr">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MaCompta.immo- Auto-gestion 100% gratuite</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="style.css" >
  </head>
  
  <body>
    
    <!-- The bg image and logo -->
    <div class="hero-holder">

      <!--  
      When loading the image we can use srcset for browsers that can handle it. 
      Just remember that when a screen is portrait in orientation the size of the 
      image will be roughly double the width of the screen. So we must declare that 
      in our sizes attribute. I have decided that most people with a viewport width 
      of under 1024px will be using a device in portrait mode. 
      -->

      <div class="logo-holder">
          <div class="logo-centerer"></div>
          <img class="logo" src="logo_mci.png" alt="logo"/>
      </div>
    </div>
    
    <!-- Add jQuery and our custom javascript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="custom.js"></script>
  
  </body>
  
</html>
